services:
  discord-voice-watcher-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-voice-watcher-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:?set DISCORD_BOT_TOKEN in .env}
      VOICE_CHANNEL_ID: ${VOICE_CHANNEL_ID:?set VOICE_CHANNEL_ID in .env}
      WEBHOOK_URL: ${WEBHOOK_URL:?set WEBHOOK_URL in .env}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET:-}

